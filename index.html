<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verticak Slider</title>
    <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
          <div style="background-color: #FD3555">
            <h1>Nature flower</h1>
            <p>all in pink</p>
          </div>
          <div style="background-color: #2A86BA">
            <h1>Bluuue Sky</h1>
            <p>with it's mountains</p>
          </div>
          <div style="background-color: #252E33">
            <h1>Lonely castle</h1>
            <p>in the wilderness</p>
       </div>
          <div style="background-color: #FFB866">
            <h1>Flying eagle</h1>
            <p>in the sunset</p>
          </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('img/vert-slide1.jpg')"></div>
            <div style="background-image: url('img/vert-slide2.jpg')"></div>
            <div style="background-image: url(img/vert-slide3.jpg)"></div>
            <div style="background-image: url(img/vert-slide4.jpg)"></div>
        </div>
        <div class="action-buttons">
          <button class="down-button">
            <img src="img/arrow-down.jpg" alt="">
          </button>
          <button class="up-button">
            <img src="img/arrowup.png" alt="">
          </button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
